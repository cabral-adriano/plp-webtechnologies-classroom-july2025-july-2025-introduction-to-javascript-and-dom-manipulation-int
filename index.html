<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Practice Page</h1>
    <p>Covering variables, functions, loops, and DOM manipulation</p>
  </header>

  <main>
    <!-- Input for Part 1 -->
    <section>
      <h2>Part 1: Variables & Conditionals</h2>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button id="checkAgeBtn">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Functions Example -->
    <section>
      <h2>Part 2: Functions</h2>
      <button id="sumBtn">Calculate Sum (5 + 7)</button>
      <p id="sumResult"></p>

      <button id="toggleBtn">Toggle Message</button>
      <p id="toggleMsg" style="display:none;"> You toggled me!</p>
    </section>

    <!-- Loops Example -->
    <section>
      <h2>Part 3: Loops</h2>
      <button id="listBtn">Generate Number List</button>
      <ul id="numberList"></ul>
    </section>

    <!-- DOM Manipulation -->
    <section>
      <h2>Part 4: DOM Interaction</h2>
      <button id="changeTextBtn">Change Header Text</button>
      <button id="addItemBtn">Add New Item</button>
      <ul id="dynamicList">
        <li>Existing item</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; Adriano. 2025 JS Practice Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
